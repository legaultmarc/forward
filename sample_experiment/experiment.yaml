# Other fields include: skip_lines, skip_startswith
Database:
    pyclass: ExcelPhenotypeDatabase
    missing_values: ["-9", "-99", "-88", "-77"]
    sample_column: "Sample"
    filename: /Users/legaultmarc/projects/StatGen/adcy9/data/phenotypes/cohort_phenotypes.xlsx

Variables:
    - name: Infarctus
      icd10: I21
      type: discrete

    - name: Valve
      type: discrete

    - name: BMI
      type: continuous
      normality_check: Yes

    - name: PC1
      type: continuous
      covariate: Yes

    - name: PC2
      type: continuous
      covariate: Yes

    - name: PC3
      type: continuous
      covariate: Yes

# Other fields include: variant_list
Genotypes:
    file:
        pyclass: Impute2File
        filename: /Users/legaultmarc/projects/StatGen/sgol1/data/filtered_imputed_sgol1.impute2

    samples: /Users/legaultmarc/projects/StatGen/sgol1/samples.txt
    use_key: 1

Experiments:
    - pyclass: GLM
      outcomes: all
      covariates: [PC1, PC2, PC3]
